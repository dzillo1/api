<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Component API Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Component API Demo</h1>
  <p><em>Click on a component to remove it.</em></p>
  <ul id="component-list"></ul>

  <form id="add-component-form">
    <input type="text" id="name" placeholder="Component Name" required>
    <input type="number" id="usageCount" placeholder="Usage Count" required>
    <button type="submit">Add Component</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
